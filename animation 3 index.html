<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Amazon Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }

        /* Carousel Container */
        .carousel {
            position: relative;
            width: 80%;
            margin: 30px auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Slides */
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: calc(300px * 5); /* Adjust based on the number of items */
        }

        .slide {
            width: 300px;
            flex-shrink: 0;
            text-align: center;
            padding: 20px;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .slide img:hover {
            transform: scale(1.1); /* Zoom effect */
        }

        .slide h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }

        .slide p {
            color: #555;
            margin: 0 0 10px;
        }

        .slide button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .slide button:hover {
            background-color: #e68a00;
        }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        .arrow:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome To Amazon Store</h1>
</header>

<div class="carousel">
    <!-- Carousel Items -->
    <div class="slides">
        <div class="slide">
            <img src="https://images.pexels.com/photos/163007/phone-old-year-built-1955-bakelite-163007.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 1">
            <h3>Product 1</h3>
            <p>$49.99</p>
            <button>Buy Now</button>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 2">
            <h3>Product 2</h3>
            <p>$2009.99</p>
            <button>Buy Now</button>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/190819/pexels-photo-190819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button>Buy Now</button>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/8728380/pexels-photo-8728380.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 4">
            <h3>Product 4</h3>
            <p>$49.99</p>
            <button>Buy Now</button>
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/724921/pexels-photo-724921.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Product 5">
            <h3>Product 5</h3>
            <p>$59.99</p>
            <button>Buy Now</button>
        </div>
    </div class="slide">
    <img src="https://images.pexels.com/photos/1072851/pexels-photo-1072851.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 6">
    <h3>product 6</h3>
    <p>$60</p>
    <button>Buy Now</button>
    </div>
    <!-- Arrows -->
    <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
    <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0;

    function moveSlide(direction) {
        const slides = document.querySelector('.slides');
        const totalSlides = slides.children.length;

        currentIndex += direction;

        // Wrap around logic
        if (currentIndex < 0) {
            currentIndex = totalSlides - 1;
        } else if (currentIndex >= totalSlides) {
            currentIndex = 0;
        }

        // Move slides
        slides.style.transform = translateX(-${300 * currentIndex}px);
    }
</script>

</body>
</html>
