<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon </title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        header {
            background-color: #232f3e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header input {
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        header button {
            padding: 10px 15px;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #232f3e;
            font-weight: bold;
        }

        /* Navigation Bar */
        nav {
            background-color: #37475a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Product Listings */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product-card p {
            margin: 5px 0 10px;
            color: #555;
        }
        .product-card button {
            background-color: #ff9900;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #e68a00;
        }

        /* Footer */
        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Amazon Clone</h1>
    <input type="text" placeholder="Search for products">
    <button>Search</button>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#deals">Deals</a>
    <a href="#categories">Categories</a>
    <a href="#contact">Contact</a>
</nav>

<section class="product-list">
    <!-- Product 1 -->
    <div class="product-card">
        <img src="https://images.pexels.com/photos/1093236/pexels-photo-1093236.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="DRONE 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <!-- Product 2 -->
    <div class="product-card">
        <img src="https://images.pexels.com/photos/1276531/pexels-photo-1276531.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="PIXEL CAMERA 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <!-- Product 3 -->
    <div class="product-card">
        <img src="https://images.pexels.com/photos/291759/pexels-photo-291759.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="DRESS 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
    <!-- Product 4 -->
    <div class="product-card">
        <img src="https://images.pexels.com/photos/2046807/pexels-photo-2046807.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="HEADPHONE 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Amazon . All Rights Reserved.</p>
</footer>

</body>
</html>
